<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Age calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="age-counter.css">
  </head>
  <body>
    <div class="main-content">
      <div>
        <h1>Age calculator</h1>
      </div>
      <div>
        <h2>Your Birth Date</h2>
        <form>
          <label for="birthdate">Enter your birthdate:</label>
          <input type="date" id="birthdate">
          <br><br>
          <button type="submit">Calculate Age</button>
          </form>
          <div id="result"></div>
          <div id="ageResult">Approximately <span id="ageResultDays"></span> days.</div>
          <div id="milestones"></div>
          <div class="milestones-ranges">
            <h3>Newborn</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Infant</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Toddler</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Child</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Teenager</h3>
            <p>Begins to drink wine from a plastic cup.</p>
            <p>Can smoke a cigarette without vomiting.</p>
            <p></p>
          </div>
          <div class="milestones-ranges">
            <h3>Young adult</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Adult</h3>
          </div>
          <div class="milestones-ranges">
            <h3>Senior</h3>
          </div>
      </div>
      

    </div>
        <script src="age-counter.js"></script>
  </body>
</html>
